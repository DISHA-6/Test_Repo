<html>
    <head>
        <title>Listing Example</title>
    </head>
    <body>
        <ol>
            <li>Rose</li>
            <li>Lilly</li>
            <li>Sunflower</li>
        </ol>
        <ol type="I"><!--Roman character with uppercase-->
            <li>Rose</li>
            <li>Lilly</li>
            <li>Sunflower</li>
        </ol>
        <ol type="A">
            <!-- Uppercase character -->
            <li>Rose</li>
            <li>Lilly</li>
            <li>Sunflower</li>
        </ol>
        <ol type="a">
            <!-- Lowercase character -->
            <li>Rose</li>
            <li>Lilly</li>
            <li>Sunflower</li>
        </ol>
        <ol type="10" reversed>
            <!-- Number-->
            <li>Rose</li>
            <li>Lilly</li>
            <li>Sunflower</li>
        </ol>
        <ul>
            <li>Potato</li>
            <li>Tomato</li>
            <li>Brocoli</li>
        </ul>
        <ul type="square">
            <li>Potato</li>
            <li>Tomato</li>
            <li>Brocoli</li>
        </ul>
        <ul type="circle">
            <li>Potato</li>
            <li>Tomato</li>
            <li>Brocoli</li>
        </ul>
    </body>
</html>
